<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('https://images.pexels.com/photos/3182749/pexels-photo-3182749.jpeg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: Arial, sans-serif;
    }

    .login-box {
      width: 350px;
      margin: 80px auto;
      padding: 30px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      border-radius: 8px;
      text-align: center;
      position: relative;
    }

    .avatar {
      width: 100px;
      border-radius: 50%;
      margin-top: -70px;
      margin-bottom: 10px;
      background-color: white;
    }
    h2{
      margin-top:-7px;
      margin-bottom:20px;
      font-size: 20px;
    }

    input[type="text"], input[type="password"] {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-bottom: 2px solid white;
      background: transparent;
      color: white;
      text-align:left;
    }

    .terms {
      margin-top : 20px;
      font-size: 13px;
      text-align:left;
      color:white;
    }

    .terms a {
      color: #00ffff;
      text-decoration: underline;
    }

    .btn {
      margin-top: 5px;
      padding: 10px 20px;
      background: limegreen;
      color: white;
      border: 2px solid white;
      width: 100%;
      cursor: pointer;
      font-size: 16px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <img class="avatar" src="avatar.png" alt="Avatar">
    <h2>LOGIN WINDOW</h2>
    <input type="text" placeholder="Your Email Address"><br>
    <input type="password" placeholder="Your Password"><br>
    <div class="terms">
      <input type="checkbox"> Agree with <a href="#">Terms & Condition</a>
    </div><br>
    <button class="btn">Login</button>
  </div>
</body>
</html>
